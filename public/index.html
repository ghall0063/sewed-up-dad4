<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Product - Sewed Up Dad 4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.6.0/fabric.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Customize Your Product</h1>
    </header>
    <main>
        <div id="design-container">
            <canvas id="designCanvas" width="600" height="400"></canvas>
        </div>
        <div class="controls">
            <button onclick="addText()">📝 Add Text</button>
            <button onclick="addImage()">🖼️ Add Image</button>
            <button onclick="changeBackgroundColor()">🎨 Change Background</button>
            <button onclick="downloadDesign()">📥 Download Design</button>
            <button onclick="saveDesign()">💾 Save Design</button>
        </div>
    </main>
</body>
</html>
