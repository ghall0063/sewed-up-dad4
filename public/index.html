<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Design Studio</h1>
    </header>
    <main>
        <section id="design-studio">
            <h2>Design Your Apparel</h2>
            <canvas id="designCanvas" width="600" height="400"></canvas>
            <div>
                <button onclick="addText()">Add Text</button>
                <button onclick="addImage()">Add Image</button>
                <button onclick="downloadDesign()">Download Design</button>
                <button onclick="saveDesign()">Save Design</button>
                <button onclick="placeOrder()">Place Order</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Design Studio</p>
    </footer>
</body>
</html>
